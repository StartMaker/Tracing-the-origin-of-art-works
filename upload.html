<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传商品</title>
    <link href="images/logo.png" type="image/x-icon" rel="icon">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/upload.css" type="text/css" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/web3.min.js"></script>
    <script type="text/javascript" src="js/web3js.js"></script>
    <script src="js/upload.js" type="text/javascript"></script>
</head>
<body>
    <nav>
        <span class="clearfix">
            <ul class="nav navbar-nav nav_user float_right">
                <li><a href="login.html" id="userId"><img src="images/user.png" style="width: 20px;"></a></li>
                <li><a href="shoppingCart.html"><img src="images/buy.png" style="width: 20px;"></a></li>
            </ul>
            <ol class="breadcrumb">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="#" id="user"></a></li>
                <li class="active">上传商品</li>
            </ol>
        </span>
    </nav>
    <header>
        <p>上传商品</p>
        <div class="container" id="ddd">
            <span>
                <div id="preview">
                    <img id="imghead"/>
                </div>
                <div id="picturePreview2">
                    <input type="file" onchange="previewImage(this)" multiple="multiple" id="file"/>
                    <button type="button" id="submitPic">确认上架</button>
                </div>
            </span>
            <span>
                <p>编辑图片信息</p>
                <ul id="inputInfor">
                    <li><label for="name">作品名称</label><input type="text" id="name"/></li>
                    <li><label for="author">作者</label><input type="text" id="author"/></li>
                    <li><label for="creatTime">创作日期</label><input type="text" id="creatTime"/></li>
                    <li><label for="price">价格</label><input type="text" id="price"/></li>
                    <li>
                        <span>picture-size:</span>
                        <br/>
                        <label for="picHeight" class="picHeight">高(cm)</label><input type="text" id="picHeight"/>
                        <label for="picWidth">宽(cm)</label><input type="text" id="picWidth"/>
                    </li>
                    <li style="margin-top: 20px"><p>picture-style:</p></li>
                    <li>
                        <span>风格</span>
                        <select id="picStyle">
                            <option>抽象</option>
                            <option>观念</option>
                            <option>卡通</option>
                            <option>传统</option>
                            <option>其他</option>
                        </select>
                    </li>
                    <li>
                        <span>主题</span>
                        <select id="picTheme">
                            <option>风景</option>
                            <option>人物</option>
                            <option>静物</option>
                            <option>动物</option>
                            <option>其他</option>
                        </select>
                    </li>
                    <li>
                        <span>分类</span>
                        <select id="picClassity">
                            <option>油画</option>
                            <option>版画</option>
                            <option>水墨</option>
                            <option>水彩</option>
                            <option>其他</option>
                        </select>
                    </li>
                    <li>
                        <span>状态</span>
                        <select id="picStatus">
                            <option value="0">竞价</option>
                            <option value="1">立即出售</option>
                            <option value="2">非卖品</option>
                        </select>
                    </li>
                </ul>
            </span>
        </div>
    </header>
</body>
</html>
